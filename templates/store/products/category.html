{% extends "store/base.html" %}
{% load static %}

{% block content %}

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h5">{{ category.name|title }}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <a href="{{ product.get_absolute_url }}">
              <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            </a>
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                <br>â‚¬{{ product.price }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ product.get_absolute_url }}" role="button" class="btn btn-primary btn-sm add-button">Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</main>

{% endblock %}
